<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Document</title>
</head>
<body>
    <div id="calcBody">
        <div class="viewport">

        </div>
        <div id="buttons">
            <div id="digits">
                <div class="row1">
                    <button class="numbers" id="0">0</button>
                    <button class="numbers" id="\.">.</button>
                    <button class="numbers" id="-">-</button>
                </div>
                <div class="row2">
                    <button class="numbers" id="1">1</button>
                    <button class="numbers" id="2">2</button>
                    <button class="numbers" id="3">3</button>
                </div>
                <div class="row3">
                    <button class="numbers" id="4">4</button>
                    <button class="numbers" id="5">5</button>
                    <button class="numbers" id="6">6</button>
                </div>
                <div class="row4">
                    <button class="numbers" id="7">7</button>
                    <button class="numbers" id="8">8</button>
                    <button class="numbers" id="9">9</button>
                </div>
            </div>
            <div id="operators">
                <button class="clear" id="C">C</button>
                <button class= "ops" id="+">+</button>
                <button class= "ops" id="-">-</button>
                <button class="ops" id="*">X</button>
                <button class="ops" id="/">/</button>
                <button class="equals" id="=">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
